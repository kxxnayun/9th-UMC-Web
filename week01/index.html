<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./dist/script.js" defer></script>
    <title>week01</title>
</head>
<body>
    <div class="todo-container">
        <div class="todo-container__header">
            <h1>NAYUN TODO</h1>
        </div>

        <form id="todo-form" class="todo-container__form"> <!-- 여기 -->
            <input
                type="text"
                id="todo-input"
                class="todo-container__input"
                placeholder="할 일을 입력하세요."
            >

            <button type="submit" class="todo-container__button">할 일 추가</button>
        </form>

        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-list" class="render-container__list">
                    <!-- 여기 아이디 클래스 값 받기 -->
                </ul>
            </div>

            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id="done-list" class="render-container__list">
                    <!-- 여기도 -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="todo-container">
        <div class="todo-container__header">
            <h1>UMC Study Plan</h1>
        </div>

        <div class="todo-container__form">
            <input id="todo-input" class="todo-container__input" type="text" placeholder="스터디 계획을 작성해보세요!">
            <button type="submit" class="todo-container__button">입력</button>
        </div>

        <div class="render-container">
            <div class="render-container__section">
                <h3 class="render-container__title">할 일</h3>
                <ul id="todo-list" class="render-container__list"></ul>
            </div>

            <div class="render-container__section">
                <h3 class="render-container__title">완료한 일</h3>
                <ul id="done-list" class="render-container__list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
